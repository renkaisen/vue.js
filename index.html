<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#app-3{
			color: red;
		}

	</style>

</head>
<body>
<!-- 最简单的渲染 -->
<div id="app">
	{{message1}}
</div>


<!-- 2，v-bind指令的渲染与运用 -->

<div id="app-2">
	<span v-bind:title = 'message2'>
		你永远都是我的小鹿2！
	</span>
</div>



<!--3 一个关于判断的指令 v-if-->
<div id="app-3">
	<p v-if = 'seen'>一直在奔跑的小鹿3</p>
</div>


<!-- 4,关于v-for 循环指令的 -->

<div id="app-4">
	<ol>
		<li v-for = 'todo in todos'>
			{{todo.text}}
		</li>
	</ol>
</div>


<!-- //关于点击事件；v-on:click -->
<div id="app-5">
	<p>{{message3}}</p>
	<button v-on:click ='reverseMessage' >点击我</button>
</div>


<!-- 关于双向数据绑定  v-model; -->
<div id="app-6">
	<p>{{message4}}</p>
	<input type="text" v-model = 'message4'>
</div>




<!-- 7,关于自定义组件 props接收 -->
<div id="app-7">
	<ol>

		<!-- 它代表的内容可以是动态的 -->
		<!-- 我们可以使用v-bind指令将todo传到每一个重复的组件中 -->
		<todo-item v-for = 'item in groceryList' v-bind:todo ='item' ></todo-item>
	</ol>
</div>



</body>
</html>
<script src="vue/dist/vue.min.js"></script>
<script src="vue.js"></script>
