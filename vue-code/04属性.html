<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<script>

	window.onload= function () {
			new Vue({
			el:'#box',
			data:{
				url:'https://www.baidu.com/img/bd_logo1.png',
				w:'200px',
				t:'这是一张美丽的图怕'
			}
		})

	}

	</script>
</head>
<body>
	<div id="box">
		<img :src = 'url' alt="" :width ='w' :title ='t'>
	</div>
</body>
</html>
